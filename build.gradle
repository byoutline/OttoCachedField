apply plugin: 'java'

version = '1.3-SNAPSHOT'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    // For snapshots of event callback and spock testing
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.byoutline.ottoeventcallback:ottoeventcallback:1.2.2-SNAPSHOT'
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.code.findbugs:jsr305:2.0.+'
    compile 'com.squareup.retrofit:retrofit:1.5+'
    compile 'com.squareup:otto:1.3+'
    compile 'com.byoutline.cachedfield:cachedfield:1.2.1+'
}

